<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Nucbazappi</title>
</head>

<body>

    <!-- HEADER -->

    <header>
        <img src="assets/nucba-zappi-logo.png" alt="Nucbazappi logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->

    <main>

        <!-- HERO -->

        <section id="hero">
            <div class="hero-txt">
                <h1>Si tenes Zappi, tenes Nucba.</h1>
                <p>Buscá lo que quieras y nucba te quedes sin comida</p>
                <a href="#">VER MÁS</a>
            </div>
            <div class="hero-img">
                <div class="img-pizza-1">
                    <img src="assets/pizza-2.png" alt="imagen de una pizza 2">
                </div>
                <div class="img-pizza-2">
                    <img src="assets/pizza-1.png" alt="imagen de una pizza 1">
                </div>
            </div>
            </div>
        </section>

        <!-- RECOMENDACIONES -->

        <section id="recomendaciones">

            <h2>Hoy te recomendamos</h2>
            <div class="recomendaciones-cards">

                <div class="recomendacion-card">
                    <img src="assets/photo-menu-1.png" alt="foto uno de las recomendaciones del dia">
                    <div class="card-info">
                        <h3>Bennazianna</h3>
                        <p>La más completa</p>
                        <span>$ 3650</span>
                    </div>
                    <a href="#">Agregar</a>
                </div>

                <div class="recomendacion-card">
                    <img src="assets/photo-menu-2.png" alt="foto dos de las recomendaciones del dia">
                    <div class="card-info">
                        <h3>Tronco-Pizza</h3>
                        <p>Para todo el día</p>
                        <span>$ 870</span>
                    </div>
                    <a href="#">Agregar</a>
                </div>

                <div class="recomendacion-card">
                    <img src="assets/photo-menu-3.png" alt="foto tres de las recomendaciones del dia">
                    <div class="card-info">
                        <h3>Papas | Provenzal</h3>
                        <p>Van como piña</p>
                        <span>$ 360</span>
                    </div>
                    <a href="#">Agregar</a>
                </div>
            </div>
            </div>

        </section>
    </main>
</body>

</html>
